<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="" type="image/icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Todo List</title>
</head>

<body>

  <div class="container">
    <div class="todo-card">
      <div class="todo-card-header">
        <h1>To Do List</h1>
      </div>
      <div class="todo-card-body">
        <div class="add-todo">
          <input class="add-todo-input js-add-todo-input" type="text">
          <button class="add-todo-button js-add-todo-button">Add</button>
        </div>
        <div class="list-todo">
          <ul class="todo-list-wrapper js-todo-list-wrapper">
            <li class="js-todo-list-item">Erken Kalk</li>
            <li class="js-todo-list-item">Kahvaltı Yap</li>
            <li class="js-todo-list-item">İşe git</li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
