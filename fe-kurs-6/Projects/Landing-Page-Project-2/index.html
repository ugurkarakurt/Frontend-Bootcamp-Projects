<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Landing Page</title>
</head>

<body>
  <img id="bg-photo" src="./assets//img//bg-photo.jpg" alt="bg-photo">
  <div id="bg-black"></div>

  <main class="main">
    <header class="header">
      <div class="action">
        <div class="action-item">
          <input type="radio" id="account" value="account" name="actions">
          <label for="account">Account</label>
        </div>
        <div class="action-item">
          <input type="radio" id="myList" value="myList" name="actions">
          <label for="myList">My List</label>
        </div>
        <div class="action-item">
          <input type="radio" id="manageTrips" value="manageTrips" name="actions">
          <label for="manageTrips">Manage Trips</label>
        </div>
        <div class="action-item">
          <input type="radio" id="support" value="support" name="actions">
          <label for="support">Support</label>
        </div>
        <div class="action-item">
          <input type="radio" id="login" value="Login" name="actions">
          <label for="login">Login</label>
        </div>
        <div class="action-item">
          <input checked type="radio" id="createAccount" value="createAccount" name="actions">
          <label for="createAccount">Create Account</label>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="description">
        <h1>Explore the World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis odit neque fugit optio perferendis labore
          quo molestiae! Temporibus quae optio qui consequatur facilis in! Facilis nihil possimus saepe amet. Incidunt.
        </p>
      </div>
      <div class="search-wrapper">
        <div class="search-bar">
          <input type="text" placeholder="Enter country, city or address">
          <img src="./assets/img/search-icon.png" alt="search-icon">
          <button class="search-button">Search</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
