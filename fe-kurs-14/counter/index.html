<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="" type="image/icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Counter</title>
</head>

<body>

  <div class="container">
    <h1>Counter</h1>
    <div class="screen-wrapper">
      <input type="text" class="screen js-screen" placeholder="0" value="0" disabled>
    </div>
    <div class="actions-wrapper">
      <button class="decrease js-decrease">-</button>
      <button class="increase js-increase">+</button>
      <button class="reset js-reset">Reset</button>
    </div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
